<html lang="en">
<head>

</head>
<body>
    <!-- nav bar -->
      <div class="sidenav">
  <a id="about" href="#about">About</a>
  <a id="services" href="#services">Services</a>
  <a id="clients" href="#clients">Clients</a>
  <a id="contact" href="#contact">Contact</a>
</div>
     
    <!-- main page -->
    <div class="row mainpage">
        <h1><span>Website</span></h1>
    <div class="col-lg-6">
        <img class="websiteimage" src="https://cdn2.iconfinder.com/data/icons/artificial-intelligence-6/64/ArtificialIntelligence13-128.png" alt="websiteimage">
    </div>
    <div class="col-lg-6">
        <button class="btns" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <button class="btns"  onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>
        <p>Jion us to know more.</p>
    </div>
        
    </div>

   <!-- Login Page  -->

<!-- <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button> -->

<div id="id01" class="modal">
  
  <form class="modal-content animate"  method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/4_avatar-128.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="index.html">password?</a></span>
    </div>
  </form>
</div>

<!-- Register Page -->

<div id="id02" class="modal">
  
    <form action="index.html" class="modal-content animate"  method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/4_avatar-128.png" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="mail"><b>E-Mail</b></label>
        <input type="text" placeholder="Enter E-Mail" name="mail" required>
         
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
          
        <button type="submit">Register</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Already have an account ?<a href="index.html"> Login</a></span>
      </div>
    </form>
  </div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="index.js" charset="utf-8"></script>          
</body>
</html>
